<div class="row">
  <div class="col s12 m6"  *ngFor="let post of posts;">
    <div class="card">
      <span class="card-title">{{ post.title }}</span>
      <div class="divider"></div>
      <div class="card-content">
        <p>
          {{ post.description }}
        </p>
      </div>
      <div class="card-action">
        <a href="post/{{ post.id }}">Read More</a>
      </div>
    </div>
  </div>
</div>
